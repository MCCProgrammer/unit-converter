<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
            <div id="title-container">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="inputField" value="20" type="number">
                <button id="convert" onclick="showResults()">Convert</button>
            </div>
            <div id="metrics-container">
                <div class="inform-container">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="p1">20 meters = 65.617 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="inform-container">
                    <h2>Volume (Liters/Gallons)
                    <p id="p2">20 liters = 5.283 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="inform-container">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="p3">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
            <script src="index.js"></script>
    </body>
</html>
